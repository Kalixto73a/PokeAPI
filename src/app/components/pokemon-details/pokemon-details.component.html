<div class="max-w-full mx-auto p-4 lg:p-6 space-y-6 font-bold uppercase">
  <div
    class="grid grid-cols-12 gap-4 lg:gap-6 items-start lg:items-stretch relative"
  >
    <div
      class="absolute top-4 left-4 w-10 h-10 rounded-full border-2 border-black flex items-center justify-center cursor-pointer bg-[#D54346]"
    >
      <img
        src="https://res.cloudinary.com/dzfqdntdw/image/upload/a_hflip/v1770232568/flecha-correcta_prf5p2.png"
        class="w-6 h-6"
        (click)="goBack()"
      />
    </div>

    <div
      class="col-span-12 lg:col-span-4 flex flex-col items-center space-y-3 bg-white/30 rounded-2xl p-3 lg:p-4"
    >
      <!-- Imagen del PokÃ©mon siempre circular -->
      <div
        class="w-40 h-40 lg:w-[300px] lg:h-[300px] rounded-full overflow-hidden border-4 bg-black flex items-center justify-center px-4 py-1 uppercase rounded-full shadow-[0_0_8px_2px_rgba(255,255,255,0.4)]"
      >
        <app-sprite-for-each-pokemon
          [pokemonId]="pokemonId"
        ></app-sprite-for-each-pokemon>
      </div>

      <div class="flex flex-wrap justify-center gap-2 lg:gap-3 mt-2">
        <img
          src="https://res.cloudinary.com/dzfqdntdw/image/upload/v1770235926/farp_medium_wall_texture_product_750x1000.u1_1_psdlgx.png"
          class="w-14 h-14 cursor-pointer"
          alt=""
        />
        <div
          class="w-12 h-12 lg:w-14 lg:h-14 rounded-full bg-[#5889c3] flex items-center justify-center font-bold text-black border-black border-4 shadow-[0_0_8px_2px_rgba(255,255,255,0.4)] cursor-pointer"
        >
          <img
            src="https://res.cloudinary.com/dzfqdntdw/image/upload/v1770234327/genero-masculino_qk6ya0.png"
            class="w-8 h-8"
            alt=""
          />
        </div>
        <div
          class="w-12 h-12 lg:w-14 lg:h-14 rounded-full bg-[#f64f4b] flex items-center justify-center font-bold text-black border-black border-4 shadow-[0_0_8px_2px_rgba(255,255,255,0.4)] cursor-pointer"
        >
          <img
            src="https://res.cloudinary.com/dzfqdntdw/image/upload/v1770234326/signo-de-las-mujeres_hmas9s.png"
            class="w-8 h-8"
            alt=""
          />
        </div>
        <img
          src="https://res.cloudinary.com/dzfqdntdw/image/upload/v1770234616/Shine_rmz6tl.png"
          draggable="false"
          class="w-14 h-14 cursor-pointer"
          alt=""
        />
      </div>

      <div class="flex flex-row justify-center items-center w-full space-x-12">
        <div
          class="flex flex-col justify-center items-center text-center space-y-1 mt-2"
        >
          <div class="uppercase font-bold text-xl lg:text-2xl">
            {{ pokemon.name }}
          </div>
          <app-pokemon-number [pokemonId]="pokemonId"></app-pokemon-number>
        </div>
        <div
          class="flex justify-center items-center w-24 h-24 bg-cover bg-center"
          style="
            background-image: url(&quot;https://res.cloudinary.com/dzfqdntdw/image/upload/v1770231053/kilogramo_mbfvwr.png&quot;);
          "
        >
          <div class="text-black mt-4 lg:text-xs font-semibold">
            {{ getWeightInKg(pokemon.weight) }} kg
          </div>
        </div>
      </div>

      <div class="flex justify-center flex-wrap mt-2 w-full">
        <app-pokemon-types [pokemonId]="pokemonId"></app-pokemon-types>
      </div>
    </div>

    <div
      class="col-span-12 lg:col-span-5 rounded-2xl p-3 lg:p-4 border-4 border-black text-black flex flex-col justify-center"
      [ngStyle]="{ background: statsBackground }"
    >
      <h3 class="text-center uppercase font-bold text-lg lg:text-xl mb-3">
        Stats
      </h3>

      <div
        *ngFor="let s of pokemon.stats; let i = index"
        class="flex items-center justify-between gap-2 lg:gap-4 font-semibold mb-2"
      >
        <div class="w-32 lg:w-40 uppercase text-sm lg:text-base">
          {{ s.stat.name }}
        </div>
        <div class="w-10 lg:w-12 text-right text-sm lg:text-base">
          {{ s.base_stat }}
        </div>
        <div class="flex-1 h-3 lg:h-4 bg-black rounded-full overflow-hidden">
          <div
            class="h-full bg-white rounded-full transition-all duration-1000 ease-in-out"
            [style.width.%]="statsWidths[i] || 0"
          ></div>
        </div>
      </div>
    </div>

    <div
      class="col-span-12 lg:col-span-3 flex flex-col items-center justify-center space-y-3 bg-white/30 rounded-2xl p-3 lg:p-4 border-4 border-black text-black"
    >
      <h3 class="uppercase font-bold text-lg lg:text-xl">{{ originRegionName }}</h3>
      <img
        *ngIf="regionId"
        [src]="originRegionImage"
        alt="Region image"
        class="w-32 lg:w-full h-auto rounded-xl border-4 border-black"
        draggable="false"
      />
    </div>
  </div>

  <div
    class="bg-white/30 rounded-2xl p-3 lg:p-4 border-4 border-black text-black items-center justify-center"
  >
    <app-pokemon-evolution-chain
      *ngIf="pokemon.species"
      [speciesUrl]="pokemon.species.url"
      class="flex flex-wrap items-center justify-center"
    ></app-pokemon-evolution-chain>
  </div>
</div>
