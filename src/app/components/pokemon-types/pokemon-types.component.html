<div class="flex justify-center items-center gap-4 pt-2">
    <span *ngFor="let type of types" class="border-2 border-black px-4 py-1 uppercase rounded-full shadow-[0_0_8px_2px_rgba(255,255,255,0.4)]" [ngStyle] = "{ 'background-color': getTypeColor(type.type.name) }" >
        {{ type.type.name }}
    </span>
</div>
