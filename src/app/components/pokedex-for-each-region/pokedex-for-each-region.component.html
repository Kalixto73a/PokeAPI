<div *ngIf="!loading" class="flex flex-wrap justify-center pt-6 pb-6 gap-6 px-1">
    <div class="flex flex-col items-center w-[100px] lg:w-[320px] lg:h-[360px] rounded-xl bg-white/30 backdrop-blur-lg shadow-md overflow-hidden p-2 pb-4 transform transition-transform duration-200 hover:scale-105" 
    *ngFor="let pokemon of pokemons">
        <app-sprite-for-each-pokemon [pokemonId]="pokemon.id" class="items-center"></app-sprite-for-each-pokemon>
        <h1 class="uppercase gap-2 text-[0.8rem] lg:text-[1.5rem]">{{ pokemon.name }}</h1>
        <h2 class="text-[0.8rem] lg:text-[1rem]">{{ '#' + formatPokemonId( pokemon.id ) }}</h2>
    </div>
</div>
