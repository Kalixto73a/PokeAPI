name: Build Angular17 on merge to dev

on:
  push:
    branches: [ dev ]

jobs: 
  build:
    runs-on: windows-lastest

    steps: 
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build
      - name: Commit Angular build
        run: |
          git config user.name "Kalixto73a [GitHub Actions]"
          git config user.email "kalixto75@gmail.com"
          cp -r dist/* .
          git add .
          git commit -m "ci: update build" || echo "No changes"
          git push
